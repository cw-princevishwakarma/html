<!DOCTYPE html>
<html>
<head>
    <style>
        div, section, article {
            border: 5px solid black;  
            background-color: lightblue;
            margin-bottom: 10px;   
            padding: 10px;        
        }


        a, span {
            border: 5px solid black;  
            background-color: lightblue;
            margin-bottom: 10px;   
            padding: 10px;        
        }
    </style>
</head>
<body>

    <h2>Test: Block Level Elements</h2>

    <div>
        This is text inside a <strong>DIV</strong>.
    </div>

    <section>
        This is text inside a <strong>SECTION</strong>.
    </section>

    <article>
        This is text inside an <strong>ARTICLE</strong>.
    </article>
    
    <h2>Test: Inline elements</h2>

    <span>
        This is text inside a <strong>SPAN</strong>.
    </span>

    <a>
        This is text inside a <strong>A</strong>.
    </a>
</body>
</html>
